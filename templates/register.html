{% extends "./base.html" %}
{% block title %}
	<title>注册</title>
{% endblock %}
{% block head %}
<script>
	$(function() {
		var fv = new formValidate('#frm'); 
		fv.init({}); 
	});
</script>
{% endblock %}

{% block content %}
<div class="container">
	<div  align="center" valign="middle" >
		<br/>
		<br/>
		<form id="frm" method="post" action="/register/">
		{% csrf_token %}
		<table width="1000px"  class="f20">
			<tr height="50px">
				<td width="200"></td>
				<td width="200"></td>
				<td width="50"></td>
				<td width="550"></td>
			</tr>
			<tr height="50px">
				<td></td>
				<td class="align-right">{{f.company_name.label}}</td>
				<td></td>
				<td>{{f.company_name}}<span></span></td>
			<tr height="50px">
				<td></td>
				<td class="align-right">{{f.mobile.label}}</td>
				<td></td>
				<td>{{f.mobile}}<span></span></td>
			</tr>
			<tr height="50px">
				<td></td>
				<td class="align-right">{{f.password.label}}</td>
				<td></td>
				<td>{{f.password}}<span></span></td>
			</tr>
			<tr height="50px">
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<br/>
		<input class="btn-footer" type="submit" name="save" value="提交申请" />
		<br/><br/><br/>
		</form>
	</div>
      
</div>

{% endblock %}
