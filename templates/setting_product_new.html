{% endblock %}

{% block panel %}

			<input class="little-button button-red" type="submit" name="save" value="保存" />

		</div>
			<ul id="ulist">
				<li class="form-li"><label>{{f.product_name.label}} </label>{{f.product_name}}<span></span></li>
			</ul>
	</form>
	</div>
{% endblock %}
